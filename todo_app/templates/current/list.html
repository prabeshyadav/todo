<h3> to do</h3>
<form method='post' action='/'>
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="create task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'updated' task.id %} ">update</a>
        <a href="{% url 'update_task' task.id %} ">delete</a>

        {% if task.complet == True %}
        <strike>{{task}}</strike>
        {% else %}
        <span>{{task}}</span>
        {% endif %}
        
    </div>
{% endfor %}
